<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A fun and challenging movie trivia game. Test your knowledge and compete for high scores!">
    <title>Movie Trivia Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Images/MovieIcon.ico" type="image/x-icon">
</head>
<body>
    <!-- Title Page -->
    <section id="title-page" class="page">
        <h1>Movie Trivia</h1>
        <img id="title-photo" src="Images/MovieTrivia.jpeg" alt="Movie Trivia Image">
        <div class="button-container">
            <button id="new-game-btn" aria-label="Start a New Game">New Game</button>
            <button id="high-scores-btn" aria-label="View High Scores">High Scores</button>
        </div>
    </section>
    

    <!-- Game Page -->
    <section id="game-page" class="page hidden">
        <!-- Game Header -->
        <header id="game-header">
            <div id="timer">Time: <span id="total-time">0</span> seconds</div>
            <div id="question-counter">Question: <span id="current-question">1</span>/10</div>
        </header>

        <!-- Movie Plot Section -->
        <div id="movie-plot-container">
            <p id="movie-plot" aria-live="polite">Movie plot will appear here.</p>
        </div>

        <!-- User Guess Section -->
        <div id="guess-container">
            <label for="movie-guess">Choose the correct movie:</label>
            <select id="movie-guess" disabled>
                <option value="">Select a Movie</option>
            </select>
            <button id="submit-guess" aria-label="Submit Your Guess">Submit Guess</button>
        </div>

        <!-- Hint Section -->
        <div id="hints-container">
            <button id="hint1-btn" aria-label="Get a hint about the genre">Get Hint 1 (Genre)</button>
            <button id="hint2-btn" aria-label="Get a hint about the release date">Get Hint 2 (Release Date)</button>
            <button id="hint3-btn" aria-label="Get a hint about the main cast">Get Hint 3 (Main Cast)</button>
        </div>

        <!-- Feedback Section -->
        <div id="feedback-container">
            <p id="hint-text" aria-live="polite"></p>
            <p id="feedback-text" aria-live="assertive"></p>
        </div>

        <!-- Movie Poster Reveal Section -->
        <div id="movie-reveal-container" class="hidden">
            <img id="movie-poster" src="" alt="Revealed Movie Poster">
        </div>

        <!-- Game Controls -->
        <div id="game-controls">
            <button id="next-question-btn" class="hidden" aria-label="Proceed to the Next Question">Next Question</button>
            <button id="give-up-btn" aria-label="Give Up with Penalty">Give Up
                <span class="tooltip-text">+1 min penalty</span>
            </button>
        </div>
    </section>

    <!-- High Scores Page -->
    <section id="high-scores-page" class="page hidden">
        <h2>High Scores</h2>
        <ol id="high-scores-list">
            <!-- High scores will be dynamically populated here -->
        </ol>
        <button id="return-btn" aria-label="Return to the Title Page">Return to Title</button>
    </section>

    <script src="movieTrivia.js"></script>
</body>
</html>
